<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding flex cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="options">
    <div class="option active" style="--optionBackground:url(images/me\ and\ girlfriend.jpg);">
       <div class="shadow"></div>
       <div class="label">
          <div class="icon">
             <i class="fas fa-walking"></i>
          </div>
          <div class="info">
             <div class="main">2023</div>
             <div class="sub">Me and My girlfriend</div>
          </div>
       </div>
    </div>
    <div class="option" style="--optionBackground:url(images/me\ cycling.jpg);">
       <div class="shadow"></div>
       <div class="label">
          <div class="icon">
             <i class="fas fa-snowflake"></i>
          </div>
          <div class="info">
             <div class="main">2022</div>
             <div class="sub">Me Cycling</div>
          </div>
       </div>
    </div>
    <div class="option" style="--optionBackground:url(images/potraitpic.jpg);">
       <div class="shadow"></div>
       <div class="label">
          <div class="icon">
             <i class="fas fa-tree"></i>
          </div>
          <div class="info">
             <div class="main">2023</div>
             <div class="sub">A potrait picture of me</div>
          </div>
       </div>
    </div>
    <div class="option" style="--optionBackground:url(images/Mesmall.jpg);">
       <div class="shadow"></div>
       <div class="label">
          <div class="icon">
             <i class="fas fa-tint"></i>
          </div>
          <div class="info">
             <div class="main">2005</div>
             <div class="sub">Baby me LOL</div>
          </div>
       </div>
    </div>
    <div class="option" style="--optionBackground:url(images/medancing.jpg);">
       <div class="shadow"></div>
       <div class="label">
          <div class="icon">
             <i class="fas fa-sun"></i>
          </div>
          <div class="info">
             <div class="main">2023</div>
             <div class="sub">Me Dancing</div>
          </div>
       </div>
    </div>
 </div>
 


 <script src="script.js"></script>
</body>
</html>
